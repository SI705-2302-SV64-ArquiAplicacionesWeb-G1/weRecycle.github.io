<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2 class="h2">Material Reciclable</h2>
      <form [formGroup]="form" (submit)="aceptar()" class="example-form">
        <mat-form-field class="example-full-width" >
          <mat-label>Nombre</mat-label>
          <input
            matInput
            placeholder="Nombre"
            formControlName="nameRecyclableMaterial"
          />
          <mat-error
            *ngIf="obtenerControlCampo('nameRecyclableMaterial')?.errors?.['required']"
          >
            El Nombre es obligatorio.
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Descripcion</mat-label>
          <input
            matInput
            placeholder="descripcion"
            formControlName="descriptionRecyclableMaterial"
          />
          <mat-error
            *ngIf="obtenerControlCampo('descriptionRecyclableMaterial')?.errors?.['required']"
          >
            La direcci√≥nes obligatoria .
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Tipo</mat-label>
            <input
              matInput
              placeholder="Tipo"
              formControlName="typeRecyclableMaterial"
            />
            <mat-error
              *ngIf="obtenerControlCampo('typeRecyclableMaterial')?.errors?.['required']"
            >
              El tipo es obligatorio .
            </mat-error>
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <mat-label>Costo</mat-label>
            <input
              matInput
              placeholder="costo"
              formControlName="costMaterial"
              type="number"
            />
            <mat-error
              *ngIf="obtenerControlCampo('costMaterial')?.errors?.['required']"
            >
              El costo es obligatorio .
            </mat-error>
          </mat-form-field> 
          <br />
        <button mat-raised-button class="boton-aceptar">Aceptar</button>  
        <button mat-raised-button routerLink="/components/RecyclableMaterialController/lista" class="btn-cancelar">
          Cancelar
        </button>
        <p>{{ mensaje }}</p>
      </form>
    </div>
  </body>
</html>
