<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br />
        <h2 style="text-align: center">Lista de Usuarios</h2> <!-- Cambié "ubicaiones" a "ubicaciones" -->
        <div style="text-align: right">
            <button mat-raised-button color="primary" routerLink="/components/users/user">
                Nuevo
            </button>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Agregué un atributo para definir las columnas que se mostrarán -->
            <ng-container matColumnDef="idUser">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let element">{{ element.idUser }}</td>
            </ng-container>


                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
                </ng-container>
                
                <ng-container matColumnDef="userPassword">
                    <th mat-header-cell *matHeaderCellDef>Password</th>
                    <td mat-cell *matCellDef="let element">{{ element.userPassword }}</td>
                </ng-container>
    
                <ng-container matColumnDef="userEmail">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">{{ element.userEmail }}</td>
                </ng-container>

                <ng-container matColumnDef="userAge">
                    <th mat-header-cell *matHeaderCellDef>Edad</th>
                    <td mat-cell *matCellDef="let element">{{ element.userAge }}</td>
                </ng-container>

                <!-- Otras columnas -->
            <!-- Otras columnas -->
 
  
        <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
        <button
        mat-raised-button
        color="warn"
        [routerLink]="['ediciones', element.idUser]"
        >
        Actualizar
        </button>
        </td></ng-container
        >
        <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
        <button
        mat-raised-button
        color="accent"
        (click)="eliminar(element.idUser)"
        >
        Eliminar
        </button>
        </td>
        </ng-container
        >
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        ></mat-paginator>
    </div>

</body>
</html>
