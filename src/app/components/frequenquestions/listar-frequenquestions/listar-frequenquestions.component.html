<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="text-align: center"><h2>Listar Preguntas Frecuentes</h2></div>

    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.

                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Código</th>

          <td mat-cell *matCellDef="let element">{{ element.idFrequenQuestions }}</td>
        </ng-container>

        <!-- Name Column -->

        <ng-container matColumnDef="pregunta">
          <th mat-header-cell *matHeaderCellDef>Pregunta</th>

          <td mat-cell *matCellDef="let element">{{ element.question}}</td>
        </ng-container>

        <!-- Weight Column -->

        <ng-container matColumnDef="respuesta">
          <th mat-header-cell *matHeaderCellDef>Respuesta</th>

          <td mat-cell *matCellDef="let element">{{ element.answer }}</td>
        </ng-container>

        <!-- Symbol Column -->

        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>

          <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>

        <!-- Symbol Column -->

        <ng-container matColumnDef="dificultad">
            <th mat-header-cell *matHeaderCellDef>Nivel de dificutlad</th>
  
            <td mat-cell *matCellDef="let element">{{ element.dificultYLevel }}</td>
          </ng-container>

        <!-- Symbol Column -->

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>

          <td mat-cell *matCellDef="let element">{{ element.updateDate }}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado Publicación</th>

          <td mat-cell *matCellDef="let element">
            {{ element.publicationStatus }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </body>
</html>
