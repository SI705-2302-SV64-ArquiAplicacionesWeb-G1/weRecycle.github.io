<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="text-align: center"><h2>Listar Tipo de Recurso</h2></div>

    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.

                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>

          <td mat-cell *matCellDef="let element">
            {{ element.idTypeRecurso }}
          </td>
        </ng-container>

        <!-- Name Column -->

        <ng-container matColumnDef="recurso">
          <th mat-header-cell *matHeaderCellDef>Tipo Recurso</th>

          <td mat-cell *matCellDef="let element">{{ element.typeRecursotype }}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </body>
</html>
