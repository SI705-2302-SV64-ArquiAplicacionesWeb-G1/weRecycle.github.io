<section>
  <h2>Mis eventos</h2>

        
                <mat-card *ngFor="let evento of filteredData" class="example-card">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ evento.title }}</mat-card-title>
                    
                  </mat-card-header>
                  <mat-card-content>
                    <p>{{ evento.idUbication.addressUbication }}</p>
                    <p>Fecha: {{ evento.date }} </p>
                    <p>Hora:  {{ evento.hora }}:00</p>
                    <button class="btn-rojo btn-regular" (click)="eliminar(evento.idEvent)"> Eliminar </button>
                    <button class="btn-verde btn-regular"  [routerLink]="[ evento.idEvent]"> Editar </button>
                  </mat-card-content>
                </mat-card>

        <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        ></mat-paginator>
</section>
