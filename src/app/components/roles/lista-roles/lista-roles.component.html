<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br />
        <h2 style="text-align: center">Lista de Roles</h2> <!-- Cambié "ubicaiones" a "ubicaciones" -->
        <div style="text-align: right">
            <button mat-raised-button color="primary" routerLink="/components/typeusers/rol">
                Nuevo
            </button>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Agregué un atributo para definir las columnas que se mostrarán -->
            <ng-container matColumnDef="idTypeUser">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let element">{{ element.idTypeUser }}</td>
            </ng-container>


                <ng-container matColumnDef="typeAccount">
                    <th mat-header-cell *matHeaderCellDef>Tipo</th>
                    <td mat-cell *matCellDef="let element">{{ element.typeAccount }}</td>
                </ng-container>
                
                <ng-container matColumnDef="stateType">
                    <th mat-header-cell *matHeaderCellDef>Estado</th>
                    <td mat-cell *matCellDef="let element">{{ element.stateType }}</td>
                </ng-container>
                <ng-container matColumnDef="useror">
                    <th mat-header-cell *matHeaderCellDef>Usuario</th>
                    <td mat-cell *matCellDef="let element">{{ element.useror.userName }}
                    </td>
                  </ng-container>
                <!-- Otras columnas -->
            <!-- Otras columnas -->
        <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
            <button
            mat-raised-button
            color="accent"
            (click)="eliminar(element.idTypeUser)"
            >
            Eliminar
            </button>
            </td>
            </ng-container
            >
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        ></mat-paginator>
   

    </div>

</body>
</html>
